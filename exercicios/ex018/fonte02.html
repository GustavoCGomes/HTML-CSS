    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Feeling';
            src: url('fontes/Feeling Lovely.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            /*
            Tipos de format()
            - Openttype (otf)
            - truetype (ttf)
            - embedde-opentype
            - truetype-aat (Apple Advanced Typography)
            - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Feeling', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
