<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" width="400" scolling="no" >
            <a href="http://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe> 

        para aprender a programar
    </p>

    <p>
        O repositório do Guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="http://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
        
        também é muito legal!
    </p>
</body>
</html>
