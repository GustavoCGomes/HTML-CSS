<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Dias Corridos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Calculadora Dias Corridos</h1>
        <form name="form_main">
            <p>
                <label for="date_ini">Data inicial:</label>
                <input type="date" name="date_ini" id="date_ini" oninput="countDays()">
            </p>
            <p>
                <label for="date_end">Data do Vencimento: </label>
                <input type="date" name="date_end" id="date_end" oninput="countDays()">
            </p>
                <label for="days">Dias Corridos: </label>
                <output id="days"></output> <br><br>
        </form>
    </main>

    <script>
        const second = 1000;
        const minute = second * 60;
        const hour = minute * 60;
        const day = hour * 24;


        function countDays() {
            let date_ini = new Date(document.form_main.date_ini.value);
            let date_end = new Date(document.form_main.date_end.value);

            let diff = date_end.getTime() - date_ini.getTime();

            document.getElementById('days').innerHTML = Math.floor(diff / day);
        }
    </script>

</body>
</html>
